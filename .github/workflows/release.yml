name: Release

on:
  workflow_dispatch

jobs:
  publish:
    name: Publish to GitBook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm install -g @gitbook/cli
      - run: gitbook publish .
        env:
            GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
